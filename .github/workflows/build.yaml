name: Build Universal APK

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Unsigned APK with Gradle
      run: ./gradlew assembleRelease # This will build an unsigned release APK

    - name: Upload Unsigned APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned-apk
        path: app/build/outputs/apk/release/app-release-unsigned.apk # Default path for unsigned release APK
        # If your build produces app-release.apk even when unsigned, you can change the path back to:
        # path: app/build/outputs/apk/release/app-release.apk
